<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="../styles/number_gusser.css">
	<title>Number Guesser</title>
</head>

<body>
	<div class="wrapper">
		<div class="card">
			<h1>Number Guesser</h1>
			<p>Guess a number between 1 and 10</p>
			<form id="form">
				<input type="number" min="0" max="10" id="userInput">
				<input type="submit" value="Submit" id="submit">
			</form>
			<p id="info"></p>
		</div>
	</div>

	<script src="../scripts/number_guesser.js"></script>
</body>

</html>
